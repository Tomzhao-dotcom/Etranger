<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>数据源定义</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/vendor/fonts/circular-std/style.css}">
        <link rel="stylesheet" th:href="@{/libs/css/style.css}">
        <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome/css/fontawesome-all.css}">
        <link rel="stylesheet" th:href="@{/vendor/datepicker/tempusdominus-bootstrap-4.css}"/>
        <link rel="stylesheet" th:href="@{/vendor/inputmask/css/inputmask.css}"/>
    </head>

    <body>
        <!-- ============================================================== -->
        <!-- main wrapper -->
        <!-- ============================================================== -->
        <div class="dashboard-main-wrapper">
            <!-- ============================================================== -->
            <!-- navbar -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::navbar"></div>
            <!-- ============================================================== -->
            <!-- end navbar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- left sidebar -->
            <!-- ============================================================== -->
            <div th:replace="commons/common::sidebar(${'Master'},${'None'},${'DataSource'})"></div>
            <!-- ============================================================== -->
            <!-- end left sidebar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- wrapper  -->
            <!-- ============================================================== -->
            <div class="dashboard-wrapper">
                <div class="container-fluid dashboard-content">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- basic form  -->
                            <!-- ============================================================== -->
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="section-block" id="basicform">
                                        <h3 class="section-title">数据源</h3>
                                        <p></p>
                                    </div>
                                    <div class="card">
                                        <h5 class="card-header">******</h5>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="inputText3" class="col-form-label">编号</label>
                                                    <input id="inputText3" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail">Email address</label>
                                                    <input id="inputEmail" type="email" placeholder="name@example.com"
                                                           class="form-control">
                                                    <p>We'll never share your email with anyone else.</p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputText4" class="col-form-label">Number Input</label>
                                                    <input id="inputText4" type="number" class="form-control"
                                                           placeholder="Numbers">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword">Password</label>
                                                    <input id="inputPassword" type="password" placeholder="Password"
                                                           class="form-control">
                                                </div>
                                                <div class="custom-file mb-3">
                                                    <input type="file" class="custom-file-input" id="customFile">
                                                    <label class="custom-file-label" for="customFile">File Input</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                                              rows="3"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-body border-top">
                                            <h3>Sizing</h3>
                                            <form>
                                                <div class="form-group">
                                                    <label for="inputSmall" class="col-form-label">Small</label>
                                                    <input id="inputSmall" type="text" value=".form-control-sm"
                                                           class="form-control form-control-sm">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputDefault" class="col-form-label">Default</label>
                                                    <input id="inputDefault" type="text" value="Default input"
                                                           class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputLarge" class="col-form-label">Large</label>
                                                    <input id="inputLarge" type="text" value=".form-control-lg"
                                                           class="form-control form-control-lg">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ============================================================== -->
                            <!-- end basic form  -->
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- footer -->
                <!-- ============================================================== -->
                <div th:replace="commons/common::footer"></div>
                <!-- ============================================================== -->
                <!-- end footer -->
                <!-- ============================================================== -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end main wrapper -->
        <!-- ============================================================== -->
        <!-- Optional JavaScript -->
        <script th:src="@{/vendor/jquery/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
        <script th:src="@{/vendor/slimscroll/jquery.slimscroll.js}"></script>
        <script th:src="@{/libs/js/main-js.js}"></script>
        <script th:src="@{/vendor/inputmask/js/jquery.inputmask.bundle.js}"></script>
        <script>
            $(function (e) {
                "use strict";
                $(".date-inputmask").inputmask("dd/mm/yyyy"),
                    $(".phone-inputmask").inputmask("(999) 999-9999"),
                    $(".international-inputmask").inputmask("+9(999)999-9999"),
                    $(".xphone-inputmask").inputmask("(999) 999-9999 / x999999"),
                    $(".purchase-inputmask").inputmask("aaaa 9999-****"),
                    $(".cc-inputmask").inputmask("9999 9999 9999 9999"),
                    $(".ssn-inputmask").inputmask("999-99-9999"),
                    $(".isbn-inputmask").inputmask("999-99-999-9999-9"),
                    $(".currency-inputmask").inputmask("$9999"),
                    $(".percentage-inputmask").inputmask("99%"),
                    $(".decimal-inputmask").inputmask({
                        alias: "decimal",
                        radixPoint: "."
                    }),

                    $(".email-inputmask").inputmask({
                        mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[*{2,6}][*{1,2}].*{1,}[.*{2,6}][.*{1,2}]",
                        greedy: !1,
                        onBeforePaste: function (n, a) {
                            return (e = e.toLowerCase()).replace("mailto:", "")
                        },
                        definitions: {
                            "*": {
                                validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~/-]",
                                cardinality: 1,
                                casing: "lower"
                            }
                        }
                    })
            });
        </script>
    </body>

</html>
