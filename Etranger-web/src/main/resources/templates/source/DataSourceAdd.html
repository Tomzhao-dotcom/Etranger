<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>DataSourceAdd</title>
    <!--利用thymeleaf表达式获取css路径,bootstrap给button提供样式-->
    <link rel="stylesheet" th:href="@{/libs/css/bootstrap.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/circular-std/style.css}">
    <link rel="stylesheet" th:href="@{/libs/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome/css/fontawesome-all.css}">
    <link rel="stylesheet" th:href="@{/vendor/datepicker/tempusdominus-bootstrap-4.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/inputmask/css/inputmask.css}"/>
</head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="commons/common::navbar"></div>
    <div th:replace="commons/common::sidebar(${'Master'},${'None'},${'DataSource'})"></div>
    <div class="dashboard-wrapper">
        <div class="container-fluid dashboard-content">
            <div class="section-block" id="basicform">
                <h3 class="section-title">编辑数据源</h3>
                <p></p>
            </div>
            <div class="card">
                <h5 class="card-header">******</h5>
                <div class="card-body">
                    <div>
                        <form class="form-horizontal" th:action="@{/source/DataSourceAdd}" method="post">
                            <div class="form-group">
                                <label for="code" class="col-sm-2 control-label">编号</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="code" id="code"
                                           placeholder="填写数据源编号"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="name" id="name"
                                           placeholder="填写数据源名称"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dbtype" class="col-sm-2 control-label">数据库类型</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="dbtype" id="dbtype" placeholder="请选择对应数据库类型">
                                        <option value="Oracle" selected>Oracle</option>
                                        <option value="SQLServer">SQLServer</option>
                                        <option value="PgSQL">PgSQL</option>
                                        <option value="MySQL">MySQL</option>
                                        <option value="DM">达梦</option>
                                        <option value="HighGo">瀚高</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ip" class="col-sm-2 control-label">IP地址</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="ip" id="ip" placeholder="填写数据库IP地址"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dbname" class="col-sm-2 control-label">数据库名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="dbname" id="dbname"
                                           placeholder="填写数据库实例名"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">用户</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="username" id="username"
                                           placeholder="填写数据库用户名"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="填写数据库用户密码"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" value="Save" class="btn btn-info"/>
                                    &nbsp; &nbsp; &nbsp;
                                    <input type="reset" value="Reset" class="btn btn-info"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
