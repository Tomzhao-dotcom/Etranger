<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>数据源定义</title>
    <!--thymeleaf表达式，th:href="@{/css/bootstrap.css}"@表示后面的是一个链接-->
    <link rel="stylesheet" th:href="@{/libs/css/bootstrap.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/circular-std/style.css}">
    <link rel="stylesheet" th:href="@{/libs/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome/css/fontawesome-all.css}">
    <link rel="stylesheet" th:href="@{/vendor/datepicker/tempusdominus-bootstrap-4.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/inputmask/css/inputmask.css}"/>
</head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="commons/common::navbar"></div>
    <div th:replace="commons/common::sidebar(${'Master'},${'None'},${'DataSource'})"></div>
    <div class="dashboard-wrapper">
        <div class="container-fluid dashboard-content">
            <div class="section-block" id="basicform">
                <h3 class="section-title">数据源列表</h3>
                <p></p>
            </div>
            <div class="card">
                <h5 class="card-header">******</h5>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>编号</th>
                            <th>名称</th>
                            <th>数据库类型</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--each来进行for循环求值-->
                        <tr th:each="dataSource : ${dataSourceEntityList}">
                            <th scope="row" th:text="${dataSource.id}">1</th>
                            <td th:text="${dataSource.getCode()}">neo</td>
                            <td th:text="${dataSource.getName()}">Otto</td>
                            <td th:text="${dataSource.getDbtype()}">6</td>
                            <td><a th:href="@{/source/toEdit(id=${dataSource.id})}">edit</a></td>
                            <td><a th:href="@{/source/delete(id=${dataSource.id})}">delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <a href="/source/toAdd" th:href="@{/source/toAdd}" class="btn btn-info">add</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
